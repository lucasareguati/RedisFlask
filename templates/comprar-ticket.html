<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Pagar ticket</title>
</head>
<body>
    
    
    <div class="container col-7">
    <div class="card text-center">
        <div class="card-header">
          Base de datos NSQL
        </div>
        <div class="card-body">
          <h5 class="card-title">Entrada</h5>
          <p class="card-text font-weight-bold">id: {{id}}</p>
          <p class="card-text font-weight-bolder">Entrada: {{entrada[2]}}</p>          
          <p class="card-text font-weight-bolder">Precio: u$d {{entrada[0]}}</p>
          
            
            <form action="/comprarentrada/{{id}}" method="post">
                
          
                <input type="text" name="id" id="id" value="{{id}}" style="display:none">    
                <input type="text" name="entrada" id="entrada" value="{{entrada[2]}}" style="display:none">
                <input type="number" name="precio" id="precio" value="{{entrada[0]}}" style="display:none">
                <input type="text" name="estado" id="estado" value="Vendido" style="display:none">
                <a href="/" class="btn btn-danger">Cancelar </a>
                <button type="submit"  class="btn btn-success">Pagar</button>
            </form>
          
          
        </div>
        <div class="card-footer text-muted">
          Licenciatura en sistemas - UADER FCyT
        </div>
      </div>
    </div>



</body>
</html>
